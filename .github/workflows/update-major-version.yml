---
name: Update Major Version Tag

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-major-tag:
    name: Update Major Version Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Update major version tag
        run: |
          tag="${{ github.event.release.tag_name }}"
          major="${tag%%.*}"
          git tag -f "${major}" "${tag}"
          git push -f origin "${major}"
